{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-text">
        <a id="linknav2" class="nav-link" href="http://127.0.0.1:8089/signup/">Sign up</a>
      </span>
      <span class="navbar-text navbar-center">
        <a id="linknav1" class="nav-link" href="http://127.0.0.1:8089">Post</a>
      </span>
    </div>
  </nav>
  <br >
  <style>
    .form-container {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      margin: auto;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #00bbff;
      border-radius: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="file"] {
      border: 2px solid #00bbff;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button[type=submit] {
      background-color: #ffc400;
      color: white;
      padding: 10px 20px;
      border: 2px solid #ffc400;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type=submit]:hover {
      background-color: #ffc400;
    }

    #Sign {
      color: #ff00bb;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      font-size: x-large;
    }

    #Back {
      color: black;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      font-size: x-large;
    }

    #up {
      color: black;
    }

    #linknav1 {
        text-shadow: -1px 0 #ff1212, 0 1px #0051ff, 1px 0 #ffd500,
          0 -1px #00ff33;
        color: bisque;
        font-size: x-large;
      }

      #linknav2 {
        text-shadow: -1px 0 #ff1212, 0 1px #0051ff, 1px 0 #ffd500,
          0 -1px #00ff33;
        color: bisque;
        font-size: x-large;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-center {
        margin: 0 auto;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
  </style>

  <div class="form-container">
    <h2 id="Sign">Sign Up</h2>
    <a id="Back" href="http://127.0.0.1:8089/"><-back</a>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign up</button>
    </form>
  </div>
  <br>
{% endblock %}
