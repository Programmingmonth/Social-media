{% block content %}
  <style>
    .form-container {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      width: 50%;
      margin: auto;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #00bbff;
      border-radius: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    input[type="file"] {
      border: 2px solid #00bbff;
      border-radius: 10px;
      padding: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button[type=submit] {
      background-color: #ffc400;
      color: white;
      padding: 10px 20px;
      border: 2px solid #ffc400;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type=submit]:hover {
      background-color: #ffc400;
    }

    #Sign {
      color: #ff00bb;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      font-size: x-large;
    }

    #Back {
      color: purple;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
      font-size: x-large;
    }

    #up {
      color: black;
    }
  </style>

  <div class="form-container">
    <h2 id="Sign">Sign Up</h2>
    <a id="Back" class="nav-ln" href="http://127.0.0.1:8089/"><-</a>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"><a id="up" href="#">Sign up</a></button>
    </form>
  </div>
{% endblock %}
