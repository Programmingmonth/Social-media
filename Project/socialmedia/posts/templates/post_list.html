<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #e3e3e3;
      }

      #linknav1 {
        text-shadow: -1px 0 #ff1212, 0 1px #0051ff, 1px 0 #ffd500,
          0 -1px #00ff33;
        color: bisque;
        font-size: x-large;
      }

      #linknav2 {
        text-shadow: -1px 0 #ff1212, 0 1px #0051ff, 1px 0 #ffd500,
          0 -1px #00ff33;
        color: bisque;
        font-size: x-large;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar-center {
        margin: 0 auto;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .frame {
        background-color: #ffffff;
        padding: 100px;
        border-radius: 20px;
        width: 99%;
        margin: 30px auto 0;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
      }

      .chat-container {
        display: flex;
        justify-content: flex-start;
        padding: 10px;
      }

      .chat-bubble {
        background-color: #1e3a5f;
        color: #ffffff;
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 60%;
        position: relative;
        margin-bottom: 10px;
      }

      .chat-bubble::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        border-width: 10px;
        border-style: solid;
        border-color: transparent transparent #1e3a5f transparent;
      }

      .chat-time {
        font-size: 0.8em;
        color: #a8c3f1;
        margin-top: 5px;
        display: flex;
        justify-content: flex-end;
      }

      #Chating {
        text-align: center;
        color: red;
      }

      .chat-container2 {
        display: flex;
        justify-content: flex-end;
        padding: 10px;
      }

      .chat-bubble2 {
        background-color: #5f1e5f;
        color: #ffffff;
        padding: 10px 15px;
        border-radius: 20px;
        max-width: 60%;
        position: relative;
        margin-bottom: 10px;
      }

      .chat-bubble2::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        border-width: 10px;
        border-style: solid;
        border-color: #5f1e5f transparent transparent transparent;
      }

      .chat-time2 {
        font-size: 0.8em;
        color: #a8c3f1;
        margin-top: 5px;
        display: flex;
        justify-content: flex-end;
      }

      .chat-input-container {
        display: flex;
        align-items: center;
        margin: 30px auto;
        padding: 10px;
        border-radius: 25px;
        border: 1px solid #ccc;
        max-width: 800px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .chat-input {
        flex-grow: 1;
        border: none;
        padding: 10px;
        border-radius: 25px;
        outline: none;
      }

      .send-button {
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        cursor: pointer;
        margin-left: 10px;
      }

      .send-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-text">
          <a id="linknav2" class="nav-link" href="http://127.0.0.1:8089/signup/"
            >Sign up</a
          >
        </span>
        <span class="navbar-text navbar-center">
          <a id="linknav1" class="nav-link" href="#">Post</a>
        </span>
      </div>
    </nav>
    <br />
    <div class="frame">
      <p><b>Hello, I'm (Programming month)</b></p>
    </div>
    <br />
    <h4 id="Chating">
      Chat
      <p>
        ------------------------------------------------------------------------
      </p>
    </h4>
    <div class="chat-container">
      <div class="chat-bubble">
        Hello everybody
        <div class="chat-time">9:00 AM</div>
      </div>
    </div>
    <br />
    <div class="chat-container2">
      <div class="chat-bubble2">
        Hello (:
        <div class="chat-time2">11:00 AM</div>
      </div>
    </div>

    <div class="chat-input-container">
      <input type="text" class="chat-input" placeholder="Typing...">
      <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
      function sendMessage() {
        var chatInput = document.querySelector('.chat-input');
        var message = chatInput.value.trim();
        if (message !== "") {
          var chatContainer = document.createElement('div');
          chatContainer.classList.add('chat-container2');
          
          var chatBubble = document.createElement('div');
          chatBubble.classList.add('chat-bubble2');
          chatBubble.textContent = message;

          var chatTime = document.createElement('div');
          chatTime.classList.add('chat-time2');
          var currentTime = new Date();
          var hours = currentTime.getHours();
          var minutes = currentTime.getMinutes();
          var ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12;
          hours = hours ? hours : 12;
          minutes = minutes < 10 ? '0'+minutes : minutes;
          var timeString = hours + ':' + minutes + ' ' + ampm;
          chatTime.textContent = timeString;

          chatBubble.appendChild(chatTime);
          chatContainer.appendChild(chatBubble);

          document.body.appendChild(chatContainer);

          chatInput.value = "";
        }
      }
    </script>
  </body>
</html>
